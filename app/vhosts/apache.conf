<VirtualHost *:80>
    ServerName local.workcopy.com.br
    DocumentRoot "/var/www/app/yii"
    DirectoryIndex index.php
    <Directory "/var/www/app/yii/">
        Options Indexes -FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        Allow from all
    </Directory>
</VirtualHost>


